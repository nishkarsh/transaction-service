language: java

matrix:
  include:
    - os: linux
      sudo: required
      jdk: oraclejdk8
    - os: linux
      sudo: required
      jdk: openjdk11

script: ./gradlew clean build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/